<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bad Certificate</title>

    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background-color: transparent;
            color: #4c4c4c;
            margin: 0px;
        }

        p {
            margin: 0;
        }

        div#wrapper {
            display: table;
            text-align: center;
            height: 0px;
            position: absolute;
            overflow: visible;
            display: block;
            width: 100%;
            left: 0px;
            top: 10%;
        }

        div#center {
            background-color: transparent;
            overflow: hidden;
            position: absolute;
            left: 50%;
            margin-left: -200px;
            width: 400px;
            height: 300px;
            top: -150px;
        }

            div#center > child {
                display: table-cell;
                text-align: center;
                vertical-align: middle;
            }

        a.button.request-unblock {
            display: block;
            margin: 20px auto 0 auto;
            width: 150px;
        }

        /* Borrowed from metro.css */
        .button {
            padding: 0 1rem;
            height: 2.125rem;
            text-align: center;
            vertical-align: middle;
            border: 1px #d9d9d9 solid;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            outline: none;
            font-size: 0.875rem;
            margin: 0.15625rem 0;
            position: relative;
        }

            .button.primary {
                background: #2086bf;
                color: #fff;
                border-color: #2086bf;
            }

                .button.primary:active {
                    background: #1b6eae;
                    color: #fff;
                }

            .button:active {
                box-shadow: none;
            }

        .request-unblock:visited {
            color: inherit;
        }

        a.button {
            line-height: 2.125rem;
        }

        #generated_category_list {
            font-weight: 700;
        }
    </style>
</head>

<body id="home">
    <div id="wrapper">
        <h1>SSL Certificate Error</h1>
        <p><a href="{{url_text}}">{{friendly_url_text}}</a> does not have a valid SSL certificate.</p>
        <h2>Why did this happen?</h2>
        <p>You tried to access a site that CloudVeil detected as not having a proper certificate. This might mean that the site is compromised. Proceed with caution.</p>

        <p id="exemptWrapper"><a style="cursor: pointer;" id="unblockLink">Exempt</a></p>
        <p id="unblockResult"></p>
    </div>

    <script>
        var certThumbprintExists = '{{certThumprintExists}}';

        document.onreadystatechange = function () {

            function inIframe() {
                try {
                    return window.self !== window.top;
                } catch (e) {
                    return true;
                }
            }

            if (document.readyState.toUpperCase() == "complete".toUpperCase()) {
                var elem = document.getElementById("unblockLink");
                elem.addEventListener('click', function () {
                    var xhr = new XMLHttpRequest();

                    // Panic not, {{certThumbprint}} gets replaced during template building. Same with {{host}}
                    xhr.open("GET", "https://localhost:14299/api/exempt/{{certThumbprint}}?host={{host}}");
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4) {
                            var json = null;
                            try {
                                json = JSON.parse(xhr.responseText);
                            } catch (e) {
                                json = { success: false };
                            }

                            if (!json || !json.success) {
                                var msgElem = document.getElementById("unblockResult");
                                msgElem.innerHTML = "Failed to exempt SSL certificate. Please contact CloudVeil Support at <a href='mailto:support@cloudveil.org'>support@cloudveil.org</a>";
                            } else {
                                window.location.refresh(true);
                            }
                        }
                    };

                    xhr.send();
                });

                if (certThumbprintExists == 'false') {
                    document.getElementById('exemptWrapper').setAttribute("display", "none");
                }

                if (inIframe()) {
                    document.getElementById('wrapper').setAttribute("display", "none");
                } else {
                    console.log('nope');
                }


            }
        }
    </script>
</body>
</html>
